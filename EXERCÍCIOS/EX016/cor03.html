<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial-gradient</title>
    <style>
        * {
            /*Configuração global das CSS*/
            height: 100%;
        }

        body {
            background-image: radial-gradient(circle, rgb(158, 10, 10), rgb(245, 117, 117), rgb(61, 4, 4), rgb(27, 9, 9));
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>Radial-gradient</h1>
</body>

</html>
